<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul sec:authorize="isAuthenticated()" class="nav navbar-nav">
                <li><a th:href="@{/home}">Home page</a></li>
                <li><a th:href="@{|/todos/all/users/${#authentication.principal.getId()}|}">My To_Dos</a></li>
                <li sec:authorize="hasAuthority('ROLE_ADMIN')"><a th:href="@{/users/all}">List of Users</a></li>
            </ul>
            <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
                <li style="margin-right: 10px"><span> Hello <a th:href="@{/users/{user_id}/read(user_id=${#authentication.principal.getId()})}" class="glyphicon glyphicon-user" th:text="${#authentication.principal.getFirstName()}"> UserName </a></span></li>
                <li> <input type="submit" value="Logout" form="form-logout" class="btn btn-light"></li>
            </ul>

        </div>

    </nav>
    <form th:action="@{/logout(logout=${true})}" method="post" id="form-logout"></form>

</div>
